<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Inovador</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-900 text-white">

    <!-- Tela de Login -->
    <!-- Usamos a variável --app-height em vez de h-screen -->
    <section id="login-screen" class="h-[var(--app-height)] w-full flex items-center justify-center p-4 fade-in overflow-hidden">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-bold mb-2">Bem-vindo!</h1>
            <p class="text-slate-400 mb-6">Digite seu nome para entrar no chat.</p>
            <form id="login-form" class="flex flex-col gap-4">
                <input id="login-input" type="text" placeholder="Seu nome de usuário" class="bg-slate-700 text-white w-full px-4 py-3 rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" required autocomplete="off">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    Entrar no Chat
                </button>
            </form>
        </div>
    </section>

    <!-- Tela do Chat -->
    <!-- Usamos a variável --app-height em vez de h-screen -->
    <section id="chat-screen" class="h-[var(--app-height)] w-full hidden flex overflow-hidden">
        <!-- Sidebar de Usuários Online (Drawer em mobile) -->
        <aside id="sidebar" class="w-64 lg:w-72 bg-slate-800/80 backdrop-blur-sm p-4 flex flex-col border-r border-slate-700 fixed inset-y-0 left-0 z-30 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0">
            <h2 class="text-xl font-bold mb-4 text-indigo-400">Online</h2>
            <div id="online-users" class="flex-1 overflow-y-auto pr-2">
            </div>
            <div id="user-info" class="mt-4 pt-4 border-t border-slate-700">
            </div>
        </aside>

        <!-- Overlay para fechar sidebar no mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-20 hidden md:hidden"></div>

        <!-- Área Principal do Chat -->
        <main class="flex-1 flex flex-col bg-slate-900 min-w-0">
            <!-- Header para Mobile com botão de toggle -->
            <header class="flex items-center justify-between p-3 bg-slate-800 border-b border-slate-700 md:hidden flex-shrink-0">
                 <h1 class="text-lg font-bold text-white">Chat Online</h1>
                 <button id="toggle-sidebar-button" class="p-2 rounded-md hover:bg-slate-700 transition-colors">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                 </button>
            </header>

            <!-- Mensagens -->
            <div id="chat-messages" class="flex-1 p-4 sm:p-6 overflow-y-auto">
            </div>

            <!-- Formulário de Envio -->
            <form id="chat-form" class="bg-slate-800 p-4 flex items-center gap-4 border-t border-slate-700 flex-shrink-0">
                <input id="chat-input" type="text" placeholder="Digite sua mensagem..." class="bg-slate-700 flex-1 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" required autocomplete="off">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 p-3 rounded-full transition-transform transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </main>
    </section>
</body>
<script src="./script.js"></script>

</html>
